<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Page</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <header>
    <h1 class="header">Welcome to My Website</h1> 
    </header>
    <div class="work-item__image-wrapper">
        <picture>
  <!-- For large screens (desktop) -->
  <source 
    media="(min-width: 1440px)" 
    srcset="
      https://images.ctfassets.net/8fjb1swihtib/2QQJVt4aJJZZWyZs1wt8eE/67aebd838c27838e53bbb0e4f33559ea/Untitled_design__9_.png?w=1440&fm=webp 1x,
      https://images.ctfassets.net/8fjb1swihtib/2QQJVt4aJJZZWyZs1wt8eE/67aebd838c27838e53bbb0e4f33559ea/Untitled_design__9_.png?w=2880&fm=webp 2x" 
    type="image/webp">

  <!-- For medium screens (tablets) -->
  <source 
    media="(min-width: 768px) and (max-width: 1439px)" 
    srcset="
      https://images.ctfassets.net/8fjb1swihtib/2QQJVt4aJJZZWyZs1wt8eE/67aebd838c27838e53bbb0e4f33559ea/Untitled_design__9_.png?w=1219&fm=webp 1x,
      https://images.ctfassets.net/8fjb1swihtib/2QQJVt4aJJZZWyZs1wt8eE/67aebd838c27838e53bbb0e4f33559ea/Untitled_design__9_.png?w=2438&fm=webp 2x" 
    type="image/webp">

  <!-- For small screens (mobile) -->
  <source 
    media="(max-width: 767px)" 
    srcset="
      https://images.ctfassets.net/8fjb1swihtib/4qpK9c95PhnngAiAHBQHi4/dcb57fa2b24bfad515105801f9e8a7ec/Tile_740x740_Netflix.png?w=374&fm=webp 1x,

    type="image/webp">

  <!-- Fallback for non-WebP browsers -->
  <img 
    src="https://images.ctfassets.net/8fjb1swihtib/4qpK9c95PhnngAiAHBQHi4/dcb57fa2b24bfad515105801f9e8a7ec/Tile_740x740_Netflix.png?w=374" 
    alt="Netflix Product Marketing - Featured Image (Landscape)" 
    class="work-item__image" 
    width="740" 
    height="740">
</picture>

        </div>

</html>
